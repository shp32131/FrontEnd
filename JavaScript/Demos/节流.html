<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
    <style>
        #container {
            height: 200px;
            width: 100%;
            font-size: 30px;
            line-height: 200px;
            text-align: center;
            color: red;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdn.bootcss.com/underscore.js/1.9.1/underscore.js"></script>
    <script>
        let count = 0;
        const container = document.querySelector('#container');
        //使用underscore.js 的节流方法  _.throttle 
        // container.onmousemove = _.throttle(handler,2000);
        // container.onmousemove = throttle(handler,2000);
        container.onmousemove = _throttle(handler,2000);
        function handler(){
            container.innerHTML = count++;
        }
        /*
        自定义一个throttle 节流函数
        第一次触发，最后一次不会触发
        leading:true,trailing:false
        */
        function throttle(func,wait){
            let context,args;
            let  old = 0;
            return function(){
                context = this;
                args = arguments;
                let now = new Date().valueOf();
                if(now - old > wait) {
                   func.apply(context,args);
                   old = now;
                }
            }
        }
        //第一次不会触发，最后一次触发
        //leading:false,trailing:true
        function _throttle(func,wait){
            let context,args,timeout; 
            return function(){
                context = this;
                args = arguments;
                if(!timeout){
                    timeout = setTimeout(() => {
                        timeout = null;
                       func.apply(context,args); 
                    },wait)
                }
            }
        }
        //两种结合
        function  Throttle(func,wait){
            let context,args,timeout;
            let old = 0;
            return function(){
                context = this;
                args = arguments;
                let now = new Date().valueOf();
                if(now - old > wait){
                    if(timeout){
                        clearTimeout(timeout);
                        timeout = null;
                    }
                    func.apply(context,args);
                    old = now;
                }else if(!timeout){
                    timeout = setTimeout(()=>{
                        old = new Date().valueOf();
                        timeout = null;
                        func.apply(context,args);
                    },wait)
                }
            }
        }

    </script>
</body>
</html>
